---
layout: default
---

<div class="row mt-4">
    <div class="col">
        <a href="{{ '/blog' | relative_url }}" class="text-muted mb-3 d-inline-block">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-5">
                <h1 class="mb-3">{{ page.title }}</h1>
                <p class="text-muted mb-4">{{ page.date | date: "%B %d, %Y" }}</p>
                <hr class="mb-4">
                <div class="blog-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4 mb-5">
    <div class="col">
        <a href="{{ '/blog' | relative_url }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
    </div>
</div>
